<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>DrawExact</title>

	<link rel='icon' type='image/png' href='/favicon.png'>

	<!-- We're using w3css as our base style -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<!-- And we choose to overlay a few global styles of our own -->
	<link rel="stylesheet" href="global.css">

	<!-- And finally we bring in the styles defined for individual components. -->
	<link rel='stylesheet' href='/build/bundle.css'>

	<!-- Load the drawexact wasm module -->
	<script src="wasm/wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("wasm/main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
	</script>

	<!-- Load the Svelte App. (It fires main.js)-->
	<script defer src='/build/bundle.js'></script>

</head>

<!-- We need a body element because the compiled Svelte App targets it. -->

<body>
</body>

</html>
